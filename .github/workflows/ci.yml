name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # クライアントビルド＆テスト
  client-build:
    name: クライアントビルド
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - uses: actions/checkout@v4

      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 依存関係のインストール
        run: npm install

      - name: TypeScriptコンパイル
        run: npm run build

      - name: ビルド成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist

  # サーバービルド＆テスト
  server-build:
    name: サーバービルド
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - uses: actions/checkout@v4

      - name: Node.jsセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 依存関係のインストール
        run: npm install

      - name: TypeScriptコンパイル
        run: npm run build

      - name: ビルド成果物をアップロード
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist

  # デプロイジョブ（mainブランチのみ）
  deploy:
    name: Vercelにデプロイ
    runs-on: ubuntu-latest
    needs: [client-build, server-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: デプロイ準備完了
        run: |
          echo "デプロイの準備が完了しました"
          echo "Vercel CLIまたはVercel GitHubインテグレーションを使用してデプロイしてください"
          echo "詳細: https://vercel.com/docs/cli"
